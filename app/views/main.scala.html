@()
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>List</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/vendor/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <script src="@routes.Assets.versioned("javascripts/vendor/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/vendor/knockout.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
    </head>
    <body>
        @navbar()
        <main class="container">

            <table class="table table-hover">
                <thead>
                    <tr>
                        <th><input class="selectAll" type="checkbox" id="selectAllCheckbox"></th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>User name</th>
                    </tr>
                </thead>
                <tbody data-bind="foreach: users">
                    <tr>
                        <td><input class="idCheck" type="checkbox" data-bind="attr: { value: id}"/></td>
                        <td class="link" data-bind="text: username"></td>
                        <td class="link" data-bind="text: name"></td>
                        <td class="link" data-bind="text: surname"></td>
                    </tr>
                </tbody>
            </table>
            <button class="btn btn-success" id="loadUsersButton">Load</button>
        </main>
        @footer()
    </body>
</html>
