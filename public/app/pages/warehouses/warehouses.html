<div class="row">
    <div class="col-sm-offset-9">
        <button type="button" class="btn btn-success" title="Add warehouse" data-bind="click: addWarehouse">
            <span class="glyphicon glyphicon-plus"></span> Add
        </button>
        <button type="button" class="btn btn-info" title="Edit warehouse" data-bind="click: editWarehouse">
            <span class="glyphicon glyphicon-edit"></span> Edit
        </button>
        <button type="button" class="btn btn-danger" title="Delete warehouse" data-bind="click: deleteWarehouse">
            <span class="glyphicon glyphicon-trash"></span> Delete
        </button>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th><input class="selectAll" type="checkbox" data-bind="checkAll" id="selectAllCheckbox"></th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: warehouses">
                <tr>
                    <td>
                        <input class="idCheck" type="checkbox" data-bind="$parent.checkedWarehouse, attr: { value: id }"/>
                    </td>
                    <td class="link" data-bind="text: name"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Pagination -->
<div class="row text-center">
    <div class="col-lg-12">
        <ul class="pager">
            <li>
                <button class="btn btn-primary" data-bind="enable : hasPreviousPage(), click: previousPage">
                    <span class="glyphicon glyphicon-arrow-left"></span>
                </button>
            </li>
            <li>
                <button class="btn btn-primary" data-bind="enable: hasNextPage(), click: nextPage">
                    <span class="glyphicon glyphicon-arrow-right"></span>
                </button>
            </li>
        </ul>
    </div>
</div>
