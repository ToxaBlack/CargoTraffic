<div class="page-header">
    <h1>Add Employee</h1>
</div>
<div class="form-horizontal">
  <!--  <main id="page" class="container" data-bind="component: { name: 'account'}"></main> -->

    <!-- From account page-->
    <div class="form-group">
        <label class="control-label col-md-2" for="username">Username*:</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="username"
                   data-bind="value : employee().username"
                   placeholder="Enter username" maxlength="40" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2" for="name">Name:</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="name" name="name"
                   data-bind="value : employee().name"
                   placeholder="Enter first name" maxlength="40">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2" for="surname">Surname*:</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="surname" name="surname"
                   data-bind="value : employee().surname"
                   placeholder="Enter surname" maxlength="40" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2" for="patronymic">Patronymic:</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="patronymic"
                   data-bind="value : employee().patronymic"
                   placeholder="Enter patronymic" maxlength="40">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2" for="birthDate">Date of
            birth:</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="birthDate"
                   data-bind="value : employee().birthday"
                   placeholder="Enter date of birth yyyy-mm-dd">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2" for="email">Email:</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="email"
                   data-bind="value : employee().email"
                   placeholder="Enter email" maxlength="40">
        </div>
    </div>
    <hr>
    <div class="form-group">
        <label class="control-label col-md-2" for="country">Country:</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="country"
                   data-bind="value : employee().country"
                   placeholder="Enter city" maxlength="40">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2" for="city">City:</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="city"
                   data-bind="value : employee().city"
                   placeholder="Enter city" maxlength="40">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2" for="street">Street:</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="street"
                   data-bind="value : employee().street"
                   placeholder="Enter street" maxlength="40">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2" for="house">House:</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="house"
                   data-bind="value : employee().house"
                   placeholder="Enter street" maxlength="40">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2" for="flat">Flat:</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="flat"
                   data-bind="value : employee().flat"
                   placeholder="Enter zip" maxlength="40">
        </div>

    </div>

        <!-- New --->
    <div class="form-group">
        <label class="col-sm-2 control-label" for="role" >Role</label>
        <div class="col-sm-10">
            <select id="role" name="role" class="form-control"
                    data-bind="
                    options: rolesList,
                    value: employee().roles,
                    valueAllowUnset: true"></select>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2" for="password">New password*:</label>

        <div class="col-md-10">
            <input type="password" class="form-control" id="password"
                   data-bind="value : employee().newPassword"
                   maxlength="40" required>
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-2" for="confirm-password">Confirm new password*:</label>

        <div class="col-md-10">
            <input type="password" class="form-control" id="confirm-password"
                   data-bind="value : confirmPassword"
                   maxlength="40" required>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-success pull-right btn-lg" data-bind="click: addEmployee">Add</button>
    </div>
</div>
