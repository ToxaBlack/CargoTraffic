<div class="page-header">
    <h1>Confirm TTN</h1>
</div>
<div class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-md-3" for="date">Date of creating:</label>
        <div class="col-md-7">
            <input type="text" class="form-control" id="date"
                   maxlength="40" readonly
                   data-bind="value: new Date()">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-3" for="from">Point of departure*:</label>
        <div class="col-md-7">
            <input type="text" class="form-control" id="from"
                   placeholder="Departure" maxlength="40" required readonly
                   data-bind="value: from().name">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-3" for="to">Point of destination*:</label>
        <div class="col-md-7">
            <input type="text" class="form-control" id="to"
                   placeholder="Destination" maxlength="40" required readonly
                   data-bind="value: to().name">
        </div>
    </div>
</div>

<table class="table table-hover">
    <thead><tr>
        <th>Goods name</th><th>Quantity</th><th></th>
    </tr></thead>
    <tbody data-bind="foreach: goods">
    <tr>
        <td><input data-bind="value: name" readonly /></td>
        <td><input data-bind="value: quantity" readonly></td>
    </tr>
    </tbody>
</table>
<hr>
<div class="form-group">
    <button class="btn btn-success pull-right btn-lg" data-bind="click: toWaybill">Confirm TTN</button>
</div>
