<div class="page-header">
    <h1>Confirm packing list</h1>
</div>
<div class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-md-3">Date of creating:</label>
        <div class="controls">
            <p class="form-control-static" data-bind="text: issueDate"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-3">Point of departure:</label>
        <div class="controls">
            <p class="form-control-static" data-bind="text: ko.computed(function() {return departureAddress().country + ', ' + departureAddress().city + ' city, ' + departureAddress().street + ' st., ' + departureAddress().house;})"></p>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-3">Point of destination:</label>
        <div class="controls">
            <p class="form-control-static" data-bind="text: ko.computed(function() {return destinationAddress().country + ', ' + destinationAddress().city + ' city, ' + destinationAddress().street + ' st., ' + destinationAddress().house;})"></p>
        </div>
    </div>
</div>

<div class="row">
    <table class="table table-hover">
        <thead>
            <tr>
                <th><input class="selectAll" type="checkbox" data-bind="checked: allChecked" id="selectAllCheckbox"></th>
                <th>Goods name</th>
                <th>Quantity</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: goodsOnPage">
            <tr>
                <td>
                    <input class="idCheck" type="checkbox" data-bind="checked: $parent.checkedGoods, attr: { value: id }"/>
                </td>
                <td data-bind="text: name"></td>
                <td data-bind="text: ko.computed(function() {return quantity + ' ' + unit.toLowerCase();})"></td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Pagination -->
<div class="row text-center">
    <div class="col-lg-12">
        <ul class="pager">
            <li id="previousPage" class="cursor-hand" data-bind="css: { disabled: hasPreviousPage() == false}, click: previousPage"><a>Previous</a></li>
            <li id="nextPage" class="cursor-hand" data-bind="css: { disabled: hasNextPage() == false}, click: nextPage"><a>Next</a></li>
        </ul>
    </div>
</div>

<hr>

<div class="row">
    <div class="col-sm-1 col-sm-offset-9">
        <div class="form-group">
            <button class="btn btn-success btn-lg" data-bind="disable: allGoods().length !== checkedGoods().length, click: acceptPackingList">Accept</button>
        </div>
    </div>
    <div class="col-sm-2">
        <div class="form-group">
            <button class="btn btn-danger btn-lg" data-bind="click: rejectPackingList">Reject</button>
        </div>
    </div>
</div>
