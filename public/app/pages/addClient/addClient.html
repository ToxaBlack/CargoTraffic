<div class="page-header">
    <h1>Add company</h1>
</div>
<div class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-md-2" for="company">Company name*:</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="company"
                   data-bind="value : company().name"
                   placeholder="Enter username" maxlength="40" required>
        </div>
    </div>
    <hr>
    <div class="form-group">
        <label class="control-label col-md-2" for="surname">Admin surname*:</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="surname" name="surname"
                   data-bind="value : admin().surname"
                   placeholder="Enter surname" maxlength="40" required>
        </div>
    </div>
    <hr>
    <div class="form-group">
        <label class="control-label col-md-2" for="username">Username*:</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="username"
                   data-bind="value : admin().username"
                   placeholder="Enter username" maxlength="40" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2" for="password">New password*:</label>

        <div class="col-md-10">
            <input type="password" class="form-control" id="password"
                   data-bind="value : admin.newPassword"
                   maxlength="40" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2" for="confirm-password">Confirm new password*:</label>

        <div class="col-md-10">
            <input type="password" class="form-control" id="confirm-password"
                   data-bind="value : confirmPassword"
                   maxlength="40" required>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-success pull-right btn-lg" data-bind="click: add">Add</button>
    </div>
</div>
