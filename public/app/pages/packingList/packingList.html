<div class="page-header">
<h1>Create packing list</h1>
</div>
<div class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-md-3" for="date">Date of creating:</label>
        <div class="col-md-7">
            <input type="text" class="form-control" id="date"
                   maxlength="40" readonly
                   data-bind="value: new Date()">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-3" for="from">Point of departure*:</label>
        <div class="col-md-7">
            <input type="text" class="form-control" id="from"
                   placeholder="Click to choose departure" maxlength="40" required readonly
                   data-bind="click: openModal.bind($data,'from'), value: from().name">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-3" for="to">Point of destination*:</label>
        <div class="col-md-7">
            <input type="text" class="form-control" id="to"
                   placeholder="Click to choose destination" maxlength="40" required readonly
                   data-bind="click: openModal.bind($data,'to'),value: to().name">
        </div>
    </div>
</div>
<div id="warehouses-popup" class="modal fade"  role="dialog">
    <div class="modal-dialog" style="width: 1000px">

        <div class="modal-content" style="width: 1000px">
            <div class="modal-header">
                <button type="button" class="close" data-bind="click: closeDialog">&times;</button>
                <h4 class="modal-title">Warehouses</h4>
            </div>

            <warehouses></warehouses>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-bind="click: choose">Choose</button>
                <button type="button" class="btn btn-default" data-bind="click: closeDialog">Cancel</button>
            </div>
        </div>

    </div>
</div>

<table class="table table-hover">
    <thead><tr>
        <th>Goods name</th><th>Quantity</th><th>Units</th><th>Price</th><th></th>
    </tr></thead>
    <tbody data-bind="foreach: goods">
    <tr>
        <td><input data-bind="value: name" /></td>
        <td><input data-bind="value: quantity"></td>
        <td>
            <select  name="role" class="form-control"
                     data-bind="
                                    options: $parent.units,
                                    value: unit,
                                    optionsCaption: 'Select an unit...',
                                    valueAllowUnset: false">

            </select>
        </td>
        <td><input data-bind="value: price"></td>
        <td><button class="btn btn-danger"  data-bind="click: $parent.removeGoods">&times;</button></td>
    </tr>
    </tbody>
</table>
<button class="btn btn-default" data-bind="click: addGoods">Add goods</button>
<hr>
<div class="form-group">
    <button class="btn btn-success pull-right btn-lg">Create TTN</button>
</div>
