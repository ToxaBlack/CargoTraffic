<div class="page-header" xmlns:text="http://www.w3.org/1999/xhtml">
    <h1>Driver's checkpoints</h1>
</div>

<table class="table table-hover">
    <thead><tr>
        <th>Goods name</th><th>Quantity</th><th>Unit</th><th>Storage</th><th>Price</th><th></th>
    </tr></thead>
    <tbody data-bind="foreach: packingList.products">
    <tr>
        <td><input type="text"  data-bind="value: name" maxlength="30"/></td>
        <td><input type="number" data-bind="value: quantity" min="1"></td>
        <td><input type="text" data-bind="value: unit" maxlength="30"> </td>
        <td>
            <select  name="role" class="form-control"
                     data-bind="
                                    options: $parent.storages,
                                    value: storage,
                                    optionsCaption: 'Select a storage',
                                    valueAllowUnset: false">

            </select>
        </td>
        <td><input type="number" data-bind="value: price" step="0.01" min="0" max="1000000"></td>
        <td><button class="btn btn-danger"  data-bind="click: $parent.removeGoods">&times;</button></td>
    </tr>
    </tbody>
</table>
<!-- /ko -->
<button class="btn btn-default" data-bind="click: addGoods,  enable: addEnable">Add goods</button>
<hr>
<div class="form-group">
    <button class="btn btn-success pull-right btn-lg" data-bind="click: create, enable: createEnable">
        Create list
    </button>
</div>
