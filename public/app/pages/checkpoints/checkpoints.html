<div class="page-header">
    <h1>Driver's checkpoints</h1>
</div>

<table class="table table-hover">
    <thead><tr>
        <th></th><th>Coordinates</th><th>Address</th>
    </tr></thead>
    <tbody data-bind="foreach: checkpoints">
    <tr>
        <td>
            <button class="btn btn-danger btn-round"  data-bind="click: $parent.checkIn($element)">
                <span data-bind="text: $parent.giveLetter($index)"></span>
            </button>
        </td>
        <td><span data-bind="text: coordinates"></span></td>
        <td><span data-bind="text: address"></span></td>
    </tr>
    </tbody>
</table>
<hr>
<div class="form-group">
    <button class="btn btn-success pull-right btn-lg" data-bind="click: toCheckProducts">
        Create list
    </button>
</div>
