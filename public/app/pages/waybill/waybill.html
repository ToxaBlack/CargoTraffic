<div class="page-header">
    <h1>Create waybill</h1>
</div>
<div class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-md-3" for="date">Date of creating:</label>
        <div class="col-md-7">
            <input type="text" class="form-control" id="date"
                   maxlength="40" readonly
                   data-bind="value: new Date()">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-3" for="driver">Driver *:</label>
        <div class="col-md-7">
            <select class="form-control" id="driver" required
                    data-bind="options: drivers,
                     optionsValue: Id,
                     value: driver,
                     optionsText: driverFullName,
                     visible: drivers().length > 0,
                     optionsCaption: 'Choose driver'">
            </select>
            <div class="form-control" data-bind="visible: drivers().length == 0" readonly>No drivers in your company</div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-3" for="vehicle">Car*:</label>
        <div class="col-md-7">
            <select class="form-control" id="vehicle" required
                    data-bind="options: vehicles,
                     optionsValue: Id,
                     value: vehicle,
                     optionsText: vehicleFullName,
                     visible: vehicles().length > 0,
                     optionsCaption: 'Choose vehicle'">
            </select>
            <div class="form-control " data-bind="visible: vehicles().length == 0" readonly>No vehicles in your company</div>
        </div>
    </div>
</div>

<hr>
<div class="form-group">
    <button class="btn btn-success pull-right btn-lg">Create waybill</button>
</div>
