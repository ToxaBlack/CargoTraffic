<div class="page-header">
    <h1>Create waybill</h1>
</div>
<div class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-md-3" for="date">Date of creating:</label>
        <div class="col-md-7">
            <input type="text" class="form-control" id="date"
                   maxlength="40" readonly
                   data-bind="value: new Date()">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-3" for="driver">Driver *:</label>
        <div class="col-md-7">
            <input type="text" class="form-control" id="driver"
                   placeholder="Choose driver" maxlength="40" required data-bind="value: driver">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-3" for="to">Car*:</label>
        <div class="col-md-7">
            <input type="text" class="form-control" id="to"
                   placeholder="Choose car" maxlength="40" required readonly data-bind="value: car">
        </div>
    </div>
</div>

<hr>
<div class="form-group">
    <button class="btn btn-success pull-right btn-lg">Create waybill</button>
</div>
