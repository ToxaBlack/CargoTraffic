<div class="row">
    <div class="col-sm-offset-9">
        <button type="button" class="btn btn-info" title="Add client" data-bind="click: addClient">
            <span class="glyphicon glyphicon-plus"></span> Add
        </button>
        <button type="button" id="lockButton" class="btn btn-danger" title="Lock company" data-bind="disable: checkedClients().length === 0">
            <span class="glyphicon glyphicon-lock"></span> Lock
        </button>
        <button type="button" id="unlockButton" class="btn btn-success" title="Unlock company" data-bind="disable: checkedClients().length === 0">
            <span class="glyphicon glyphicon-briefcase"></span> Unlock
        </button>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th><input class="selectAll" type="checkbox" data-bind="checked: allChecked" id="selectAllCheckbox"></th>
                    <th>Company</th>
                    <th>Status</th>
                    <th>Date of status changing</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: clients">
                <tr>
                    <td><input class="idCheck" type="checkbox" data-bind="checked: $parent.checkedClients, attr: { value: id }"/></td>
                    <td class="link" data-bind="text: name"></td>
                    <td class="link" data-bind="text: $parent.getClientStatus(locked)"></td>
                    <td class="link" data-bind="text: date"></td>
                </tr>
            </tbody>
        </table>
        <div class="panel panel-default" data-bind="visible: clients().length == 0">
            <div class="panel-body text-center">
                Clients table is empty.
            </div>
        </div>
    </div>
</div>

<!-- Pagination -->
<div class="row text-center">
    <div class="col-lg-12">
        <ul class="pager">
            <li id="previousPage" class="cursor-hand" data-bind="css: { disabled: hasPreviousPage() == false}, click: previousPage"><a>Previous</a></li>
            <li id="nextPage" class="cursor-hand" data-bind="css: { disabled: hasNextPage() == false}, click: nextPage"><a>Next</a></li>
        </ul>
    </div>
</div>


<!----------- Modal-dialog ----------->

<div id="addClientModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add client</h4>
            </div>
            <div class="modal-body form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-2" for="company">Company name*:</label>

                    <div class="col-md-10">
                        <input type="text" class="form-control" id="company"
                               data-bind="value : company.name"
                               placeholder="Enter username" maxlength="250">
                        <span data-bind="visible: !isCompanyNameCorrect()" class="text-danger">Incorrect company name input.</span>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <label class="control-label col-md-2" for="surname">Admin surname*:</label>

                    <div class="col-md-10">
                        <input type="text" class="form-control" id="surname" name="surname"
                               data-bind="value : admin.surname"
                               placeholder="Enter surname" maxlength="250">
                        <span data-bind="visible: !isAdminSurnameCorrect()" class="text-danger">Incorrect admin surname input.</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-2" for="surname">Admin email*:</label>

                    <div class="col-md-10">
                        <input type="text" class="form-control" id="email" name="email"
                               data-bind="value : admin.email"
                               placeholder="Enter email" maxlength="250">
                        <span data-bind="visible: !isAdminEmailCorrect()" class="text-danger">Incorrect admin email input.</span>
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button class="btn btn-success btn-default" data-bind="click: add">Add</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>

    </div>
</div>
