<div class="row">
    <div class="col-sm-offset-9">
        <button type="button" class="btn btn-info" title="Add client" data-bind="click: addClient">
            <span class="glyphicon glyphicon-plus"></span> Add
        </button>
        <button type="button" id="lockButton" class="btn btn-danger" title="Lock company">
            <span class="glyphicon glyphicon-lock"></span> Lock
        </button>
        <button type="button" id="unlockButton" class="btn btn-success" title="Unlock company">
            <span class="glyphicon glyphicon-briefcase"></span> Unlock
        </button>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th><input class="selectAll" type="checkbox" data-bind="checked: allChecked" id="selectAllCheckbox"></th>
                    <th>Company</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: clients">
                <tr>
                    <td><input class="idCheck" type="checkbox" data-bind="checked: $parent.checkedClients, attr: { value: id }"/></td>
                    <td class="link" data-bind="text: name"></td>
                    <td class="link" data-bind="text: $parent.getClientStatus(deleted)"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Pagination -->
<div class="row text-center">
    <div class="col-lg-12">
        <ul class="pager">
            <li id="previousPage" data-bind="css: { disabled: hasPreviousPage() == false}, click: previousPage"><a>Previous</a></li>
            <li id="nextPage" data-bind="css: { disabled: hasNextPage() == false}, click: nextPage"><a>Next</a></li>
        </ul>
    </div>
</div>
