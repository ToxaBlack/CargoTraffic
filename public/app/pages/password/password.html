<div class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-md-3" for="old-password">Old password:</label>

        <div class="col-md-9">
            <input type="text" class="form-control" id="old-password"
                   data-bind="value : oldPassword()"
                   placeholder="Enter old password" maxlength="40">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-3" for="password">New password:</label>

        <div class="col-md-9">
            <input type="text" class="form-control" id="password"
                   data-bind="value : password()"
                   placeholder="Enter new password" maxlength="40">
        </div>
    </div>

    <div class="form-group">
        <label class="control-label col-md-3" for="confirm-password">Confirm new password:</label>

        <div class="col-md-9">
            <input type="text" class="form-control" id="confirm-password"
                   data-bind="value : confirmPassword()"
                   placeholder="Confirm new password" maxlength="40">
        </div>
    </div>
    <div class="form-group"><span data-bind="text: error"></span></div>
    <div class="form-group">
        <button class="btn btn-success pull-right btn-lg" data-bind="click: save">Save</button>
    </div>
</div>
