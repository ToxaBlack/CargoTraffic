<div class="modal-dialog">
    <div class="modal-body">
        <!-- ko if: $root.roles().length ===0  -->
        <form id="loginForm" class="form col-md-12 center-block">
            <h1 class="text-center">Login</h1>

            <div class="form-group">
                <input type="text" class="form-control input-lg" placeholder="Name" name=name" data-bind="value: user" maxlength="40" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control input-lg" placeholder="Password" name="password"
                       data-bind="value: password" maxlength="40" required>
            </div>
            <div class="form-group">
                <input type="hidden" name="error">
                <button class="btn btn-primary btn-lg btn-block" data-bind="click: login">Sign In</button>
            </div>
        </form>
        <!-- /ko -->
        <!-- ko if: $root.roles().length !== 0  -->
        <h1 class="text-center">You login</h1>
        <!-- /ko -->
    </div>
</div>
