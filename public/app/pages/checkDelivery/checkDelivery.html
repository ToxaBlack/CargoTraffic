<div class="page-header">
    <h1>Check delivery</h1>
</div>
<!-- ko if: products().length > 0-->
<table class="table table-hover">
    <thead><tr>
        <th>Goods name</th><th>Expected</th><th>Delivered</th><th>Unit</th><th><th>
    </tr></thead>
    <tbody data-bind="foreach: products">
    <tr>
        <td><span data-bind="text: name"/></span></td>
        <td><span data-bind="text: quantity"/></span></td>
        <td><input type="number"  data-bind="value: realQuantity" min="1"></td>
        <td><span data-bind="text: measure"/></span></td>
    </tr>
    </tbody>
</table>
<button class="btn btn-default" data-bind="click: check,  enable: checkEnable">Check</button>
<hr>
<div class="form-group">
    <button class="btn btn-success pull-right btn-lg" data-bind="visible: false, click: confirm">
        Check
    </button>
</div>
<!-- /ko -->

<!-- ko if: lostProducts().length > 0-->
<h2>Created act</h2>
<table class="table table-hover">
    <thead><tr>
        <th>Goods name</th><th>Lost amount</th><th>Unit</th><th><th>
    </tr></thead>
    <tbody data-bind="foreach: lostProducts">
    <tr>
        <td><span data-bind="text: name"/></span></td>
        <td><span data-bind="text: quantity"/></span></td>
        <td><span data-bind="text: measure"/></span></td>
    </tr>
    </tbody>
</table>
<!-- /ko -->

<div class="panel panel-default" data-bind="visible: products().length == 0">
    <div class="panel-body text-center">
        Product lists table is empty.
    </div>
</div>
