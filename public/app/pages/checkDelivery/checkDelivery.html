<div class="page-header">
    <h1>Check delivery</h1>
</div>
<table class="table table-hover">
    <thead><tr>
        <th>Goods name</th><th>Expected</th><th>Delivered</th><th>Unit</th><th><th>
    </tr></thead>
    <tbody data-bind="foreach: products">
    <tr>
        <td><span data-bind="text: product.name"/></span></td>
        <td><span data-bind="text: quantity"/></span></td>
        <td><input type="number" data-bind="value:  $parent.realCount[$index]" min="1"></td>
        <td><span data-bind="text: product.measureUnit.name"/></span></td>
    </tr>
    </tbody>
</table>
