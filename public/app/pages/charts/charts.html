<div>Charts</div>
<div class="row">
    <div id="container"></div>
</div>
<div class="row">
    <div class="col-sm-2">
        <label>Choose minimal date:</label>
    </div>
    <div class="col-sm-2">
        <label>Choose maximal date:</label>
    </div>
</div>
<div class="row">
    <div class="col-sm-2">
        <input type="text" id="since" class="date" data-bind="datepicker: minDate, maxDate: maxDate"/>
    </div>
    <div class="col-sm-2">
        <input type="text" id="to" class="date" data-bind="datepicker: maxDate, minDate: minDate, maxDate: new Date()"/>
    </div>
</div>
<br/>
<div class="row">
    <div class="col-sm-2">
        <button class="btn btn-success" type="button" id="excelReport" data-bind="click: excelReport">Excel Report</button>
    </div>
    <div class="col-sm-2">
        <button class="btn btn-danger" type="button" id="pdfReport" data-bind="click: pdfReport">Pdf Report</button>
    </div>
    <div class="col-sm-2">
        <button class="btn btn-info" type="button" id="csvReport" data-bind="click: csvReport">Csv Report</button>
    </div>
</div>
