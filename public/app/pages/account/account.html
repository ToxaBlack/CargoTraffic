<div class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-md-2" for="username">Username*:</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="username" name="username"
                   data-bind="value : user().username"
                   placeholder="Enter username" maxlength="40">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2" for="name">Name:</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="name" name="name"
                   data-bind="value : user().name"
                   placeholder="Enter first name" maxlength="40">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2" for="surname">Surname:</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="surname" name="surname"
                   data-bind="value : user().surname"
                   placeholder="Enter surname" maxlength="40">
        </div>
    </div>
</div>
