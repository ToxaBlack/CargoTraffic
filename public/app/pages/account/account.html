<div class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-md-2" for="firstName">First
            Name*:</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="firstName" name="firstName"
                   value="${contact.firstName}"
                   placeholder="Enter first name" maxlength="40">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2" for="lastName">Last name*:</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="lastName" name="lastName"
                   value="${contact.lastName}"
                   placeholder="Enter second name" maxlength="40">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2" for="middleName">Middle name:</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="middleName" name="middleName"
                   value="${contact.middleName}"
                   placeholder="Enter third name" maxlength="40">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2" for="birthDate">Date of
            birth:</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="birthDate" name="birthDate"
                   value="${contact.birthDate}"
                   placeholder="Enter date of birth yyyy-mm-dd">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2" for="nationality">Nationality:</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="nationality" name="nationality"
                   value="${contact.nationality}"
                   placeholder="Enter citizenship" maxlength="40">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2" for="email">Email:</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="email" name="email" value="${contact.email}"
                   placeholder="Enter email" maxlength="40">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2" for="site">Site:</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="site" name="site" value="${contact.site}"
                   placeholder="Enter site" maxlength="40">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2" for="company">Company:</label>

        <div class="col-md-10">
            <input type="text" class="form-control" id="company" name="company"
                   value="${contact.company}"
                   placeholder="Enter company" maxlength="40">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-2">Address:</label>
    </div>
    <div class="form-group">
        <label class="control-label col-md-3" for="country">Country:</label>

        <div class="col-md-9">
            <input type="text" class="form-control" id="country" name="country"
                   value="${contact.address.country}"
                   placeholder="Enter country" maxlength="40">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-3" for="city">City:</label>

        <div class="col-md-9">
            <input type="text" class="form-control" id="city" name="city"
                   value="${contact.address.city}"
                   placeholder="Enter city" maxlength="40">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-3" for="street">Street:</label>

        <div class="col-md-9">
            <input type="text" class="form-control" id="street" name="street"
                   value="${contact.address.streetAddress}"
                   placeholder="Enter street" maxlength="80">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-md-3" for="zip">Zip:</label>

        <div class="col-md-9">
            <input type="text" class="form-control" id="zip" name="zip" value="${contact.address.zip}"
                   placeholder="Enter zip" maxlength="40">
        </div>
    </div>
</div>
