<div class="row">
    <div class="col-sm-offset-9">
        <button type="button" id="addButton" class="btn btn-info" title="Add employees">
            <span class="glyphicon glyphicon-plus"></span> Add
        </button>
        <button type="button" id="removeButton" class="btn btn-danger" title="Delete employees">
            <span class="glyphicon glyphicon-trash"></span> Delete
        </button>
    </div>
</div>
<div class="row">
    <div class="col-sm-12">
        <table class="table table-hover">
            <thead>
            <tr>
                <th><input class="selectAll" type="checkbox" data-bind="checked: allChecked" id="selectAllCheckbox">
                </th>
                <th>Surname</th>
                <th>Username</th>
                <th>Roles</th>
            </tr>
            </thead>
            <tbody class="cursor-hand" data-bind="foreach: employees">
            <tr>
                <td><input class="idCheck" type="checkbox"
                           data-bind="checked: $parent.checkedEmployees, attr: { value: id }"/></td>
                <td class="link" data-bind="text: surname,
                                click: $parent.onLink, attr: { value: id } ">
                </td>
                <td class="link" data-bind="text: username, click: $parent.onLink, attr: { value: id }"></td>
                <td class="link" data-bind="foreach: listOfRoles = ko.observableArray(userRoleList), click: $parent.onLink, attr: { value: id }">
                    <span data-bind="text: name"></span>
                </td>
            </tr>
            </tbody>
            </tbody>
        </table>
    </div>
</div>

<!-- Pagination -->
<div class="row text-center">
    <div class="col-lg-12">
        <ul class="pager">
            <li id="previousPage" data-bind="css: { disabled: hasPreviousPage() == false}, click: previousPage"><a>Previous</a>
            </li>
            <li id="nextPage" data-bind="css: { disabled: hasNextPage() == false}, click: nextPage"><a>Next</a></li>
        </ul>
    </div>
</div>

<!-- Modal -->

<div id="editModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Change employee</h4>
            </div>
            <div class="modal-body form-horizontal">
                <div class="form-group">
                    <label class="control-label col-md-3" for="username">Username*:</label>

                    <div class="col-md-9">
                        <input type="text" class="form-control" id="username"
                               data-bind="value : edit().username"
                               placeholder="Enter username" maxlength="40" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3" for="name">Name:</label>

                    <div class="col-md-9">
                        <input type="text" class="form-control" id="name" name="name"
                               data-bind="value :  edit().name"
                               placeholder="Enter first name" maxlength="40">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3" for="surname">Surname*:</label>

                    <div class="col-md-9">
                        <input type="text" class="form-control" id="surname" name="surname"
                               data-bind="value :  edit().surname"
                               placeholder="Enter surname" maxlength="40" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3" for="patronymic">Patronymic:</label>

                    <div class="col-md-9">
                        <input type="text" class="form-control" id="patronymic"
                               data-bind="value :  edit().patronymic"
                               placeholder="Enter patronymic" maxlength="40">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3" for="birthDate">Date of
                        birth:</label>

                    <div class="col-md-9">
                        <input type="text" class="form-control" id="birthDate"
                               data-bind="value :  edit().birthday"
                               placeholder="Enter date of birth yyyy-mm-dd">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3" for="email">Email*:</label>

                    <div class="col-md-9">
                        <input type="text" class="form-control" id="email"
                               data-bind="value :  edit().email"
                               placeholder="Enter email" maxlength="40" required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3" for="role">Role</label>
                    <div class="col-sm-9">
                        <select id="role" name="role" class="form-control"
                                data-bind="
                                    options: rolesList,
                                    value: edit().roles,
                                    selectedOptions: selectedRole,
                                    valueAllowUnset: true"></select>
                    </div>
                </div>
                <hr>
                <div class="form-group">
                    <label class="control-label col-md-3" for="country">Country:</label>

                    <div class="col-md-9">
                        <input type="text" class="form-control" id="country"
                               data-bind="value :  edit().country"
                               placeholder="Enter city" maxlength="40">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3" for="city">City:</label>

                    <div class="col-md-9">
                        <input type="text" class="form-control" id="city"
                               data-bind="value :  edit().city"
                               placeholder="Enter city" maxlength="40">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3" for="street">Street:</label>

                    <div class="col-md-9">
                        <input type="text" class="form-control" id="street"
                               data-bind="value :  edit().street"
                               placeholder="Enter street" maxlength="40">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3" for="house">House:</label>

                    <div class="col-md-9">
                        <input type="text" class="form-control" id="house"
                               data-bind="value :  edit().house"
                               placeholder="Enter street" maxlength="40">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-md-3" for="flat">Flat:</label>

                    <div class="col-md-9">
                        <input type="text" class="form-control" id="flat"
                               data-bind="value :  edit().flat"
                               placeholder="Enter zip" maxlength="40">
                    </div>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" data-bind="click: updateEmployee">
                    Update
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>

    </div>
</div>
